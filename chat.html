<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
        }
        .logo img {
            max-width: 150px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .message-box {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .response-box {
            width: 100%;
            min-height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="/static/TSS.jpg" alt="TSS Logo">
    </div>
    <h2>Welcome to Jarvis Chat</h2>

    <div>
        <textarea class="message-box" id="user_message" placeholder="Type your message here..."></textarea>
    </div>

    <button onclick="sendMessage()">Send Message</button>

    <div class="response-box" id="response_box">
        <!-- Chatbot response will be displayed here -->
    </div>
</div>

<script>
    function sendMessage() {
        const message = document.getElementById('user_message').value;
        if (message) {
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response_box').innerHTML = `<strong>Jarvis:</strong> ${data.response}`;
            })
            .catch(error => console.error('Error:', error));
        } else {
            alert("Please enter a message.");
        }
    }
</script>

</body>
</html>
